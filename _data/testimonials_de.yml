- desc: "Ich setze PINGO schon seit der Testphase in meinen Lehr- veranstaltungen mit mehreren hundert Studierenden ein und bin noch nie enttäuscht worden! Ein einfach, intuitiv bedienbares Werkzeug, das Interaktion ermöglicht und ohne viel Schnick-Schnack zuverlässig funktioniert."
  author: Prof. Dr. Stefan Sackmann,<br> Martin-Luther-University Halle-Wittenberg

- desc: "Die einfache und intuitive Bedienbarkeit erlaubt es uns, PINGO auch spontan und ohne viel Vorbereitung in Vorlesungen, Seminaren und Übungen einzusetzen. Dieser Medienwechsel hat sich schon oft bewährt, um Studierende zusätzlich zur Mitarbeit zu motivieren."
  author: Prof. Dr. Alexander Benlian,<br> Technische Universität Darmstadt

- desc: "PINGO bietet eine gute Möglichkeit die Lehre mit unterhaltenden Elementen aufzulockern und die Aufmerksamkeit der Studierenden zu steigern. Im Nebeneffekt haben diese Elemente für die  Studierenden re- kapitulierende und verfestigende und für die Lehre optimierende Wirkung."
  author: Prof. Dr. Achim Schmidtmann,<br>FH Dortmund
