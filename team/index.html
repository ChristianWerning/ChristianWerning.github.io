---
layout: page
title: Team
---

<div class="people-list grid">
{% for person in site.data.people %}
	<div class="grid__item one-quarter lap--one-third palm--one-half people-list__item">
		<div class="people-list__photo" style="background-image:url({{ site.baseurl }}assets/img/people/{{ person.img }})" alt="{{ person.name }}"></div>
		<p><strong class="people-list__name">{{ person.name }}</strong>
		{{ person.task }}</p>
	</div>
{% endfor %}
</div>
